<div class="card mb-3">
    <div class="card-body">
      <blockquote class="blockquote  mb-0">
        <p>{{ comment.comment }}</p>
        <footer class="blockquote-footer">
          <div class="user-avatar-sm mr-2" [style.backgroundImage]="'url(assets/' + getUser(comment.userId).avatar + ')'"></div>
          <cite title="Source Title">{{ getUser(comment.userId).name }}</cite></footer>
      </blockquote>
    </div>
  </div>
